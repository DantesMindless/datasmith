
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.2.0
  hooks:
    - id: check-toml
    - id: end-of-file-fixer
    - id: trailing-whitespace
    - id: check-added-large-files
- repo: local
  hooks:
    - id: custom ruff format
      name: ruff format & sort imports
      entry: bash -c 'ruff check ./backend/ --select I --fix && ruff format'
      language: system
      types: [python]
      pass_filenames: false
-   repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.12.0
    hooks:
    - id: eslint
      name: eslint
      entry: eslint
      language: node
      types: [file]
      types_or: [javascript, ts, vue]
      args: [--fix]
      require_serial: false
      additional_dependencies: ["eslint@9.12.0"]
